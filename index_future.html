<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller stones</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body onload="displayResult('roller_stones.xml', 'text.xsl')" class="before_1500">
    <!-- <button>Click me to change xslt</button> -->
    <div id="example"></div>
    <script>
        function displayResult(xml_url, xsl_url) {     
            $.when($.get(xml_url), $.get(xsl_url))
                .done(function(xml_doc, xsl_doc) {
                    var xsltProcessor = new XSLTProcessor();
                    xsltProcessor.importStylesheet(xsl_doc[0]);
                    resultDocument = xsltProcessor.transformToFragment(xml_doc[0], document);
                    $("#example").html(resultDocument);
            });
        }

        // $("body").on("click", "button", function() {
        //     $("#example").html("");
        //     displayResult('roller_stones.xml', 'header_extractor.xslt');
        // });
        
    </script>
</body>
</html>
